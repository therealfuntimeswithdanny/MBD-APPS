<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBD Apps | Danny Docs | Text Edit Plus</title>
    <script src="v2.js"></script>
    <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>

    <style>
        body { display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .dark-mode #toolbar { padding: 10px; background-color: gray; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        #toolbar { padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        #leftSide { display: flex; }
        #rightSide { display: flex; }
        #editor { flex-grow: 1; padding: 10px; border: none; outline: none; overflow: auto; }
        #wordCount { padding: 10px; }
        .button { margin-left: 5px; padding: 10px; cursor: pointer; border: 2px solid #ccc; border-radius: 3px; background: #fff; font-size: 15px; }
        .button:hover { background: #eaeaea; }
        .dark-mode { background-color: #333; color: #ddd; }
        a { color: black; }
        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f0f0f0;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content .button {
    color: black;
    padding: 5px 10px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content .button:hover {
    background-color: #ddd;
}
.dark-mode #bottomToolbar { padding: 10px; background-color: gray; border-top: 1px solid #ddd; display: flex; justify-content: space-between; position: fixed; bottom: 0; width: 100%; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }

        #bottomToolbar { padding: 10px; background-color: #f0f0f0; border-top: 1px solid #ddd; display: flex; justify-content: space-between; position: fixed; bottom: 0; width: 100%; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="toolbar">
        <div id="leftSide">
            <p> MBD Text Editor Plus </p>
            <p> | </p>
            <p><a href="https://apps.madebydanny.uk">MBD Apps Home</a></p>
            <p> | <a href="https://www.reddit.com/user/funtimeswithdanny/m/mbd_team/"><i class="fa-brands fa-reddit"></i></a> <a href="https://github.com/therealfuntimeswithdanny"><i class="fa-brands fa-github"></i></a> <a href="https://youtube.com/@MadeByDanny"><i class="fa-brands fa-youtube"></i></a> <a href="https://www.instagram.com/funtimeswithdanny/"><i class="fa-brands fa-instagram"></i></a> <a href="twitch.tv/funtimeswithdanny"><i class="fa-brands fa-twitch"></i></a></p>
        </div>
        <div id="rightSide">
            <div class="dropdown">
                <button class="button">File<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button class="button" onclick="clearText()"><i class="fa-solid fa-eraser"></i></button>
                    <button class="button" onclick="findAndReplace()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="button" onclick="saveHTML()"><i class="fa-solid fa-download"></i></button>
                    <button class="button" onclick="saveVersion()"><i class="fa-solid fa-floppy-disk"></i></button>
                    <button class="button" onclick="showVersionHistory()"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    <button class="button" onclick="printDocument()"><i class="fa-solid fa-print"></i></button>
                    <button class="button" onclick="document.getElementById('htmlInput').click()"><i class="fa-solid fa-upload"></i></button>
                    <input type="file" id="htmlInput" style="display: none;" accept=".html" onchange="uploadHTML(event)">
                </div>
            </div>
            <div class="dropdown">
                <button class="button">Insert<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button class="button" onclick="createLink()"><i class="fa-solid fa-link"></i></button>
                    <button class="button" onclick="insertBulletPoints()"><i class="fa-solid fa-list-ul"></i></button>
                    <button class="button" onclick="execCmd('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
                    <button class="button" onclick="document.getElementById('imageInput').click()"><i class="fa-solid fa-mountain-sun"></i></button>
                    <input type="file" id="imageInput" style="display: none;" onchange="insertImage(event)">
                </div>
            </div>
            <div class="dropdown">
                <button class="button">Tables<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button class="button" onclick="insertTable()"><i class="fa-solid fa-table"></i></button>
                    <button class="button" onclick="addRow()">Add Row</button>
                    <button class="button" onclick="deleteRow()">Delete Row</button>
                    <button class="button" onclick="addColumn()">Add Column</button>
                    <button class="button" onclick="deleteColumn()">Delete Column</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="button">Text Styleing<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                 <button class="button" onclick="changeTextColor()"><i class="fa-solid fa-font" style="color: #ee6d80;"></i></button>
                 <button class="button" onclick="increaseIndent()">Increase Indent</button>
                 <button class="button" onclick="decreaseIndent()">Decrease Indent</button>
                 <button class="button" onclick="changeTextSize()"><i class="fa-solid fa-text-height fa-lg"></i></button>
                 <button class="button" onclick="changeFontFamily()"><i class="fa-solid fa-font fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i></button>
                 <button class="button" onclick="execCmd('italic')"><i><i class="fa-solid fa-italic"></i></i></button>
                 <button class="button" onclick="highlightText()"><i class="fa-solid fa-highlighter"></i></button>
                 <button class="button" onclick="execCmd('underline')"><u><i class="fa-solid fa-underline"></i></u></button>
                 <button class="button" onclick="execCmd('strikethrough')"><s><i class="fa-solid fa-strikethrough"></i></s></button>
                 <button class="button" onclick="execCmd('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
                 <button class="button" onclick="execCmd('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
                 <button class="button" onclick="execCmd('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
                 <button class="button" onclick="execCmd('bold')"><b><i class="fa-solid fa-bold"></i></b></button>
                </div>
            </div>  
            <div class="dropdown">
                <button class="button">Document Tools<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button class="button" onclick="execCmd('undo')"><i class="fa-solid fa-arrow-left"></i></button>         
                    <button class="button" onclick="execCmd('redo')"><i class="fa-solid fa-arrow-right"></i></button>
                    <button class="button" onclick="addBookmark()"><i class="fa-solid fa-bookmark"></i></button>
                    <button class="button" onclick="goToBookmark()"><i class="fa-solid fa-book-open"></i></button>
                </div>
            </div>              
            <div class="dropdown">
                <button class="button">Accessibility<i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                 <button class="button" onclick="toggleDarkMode()"><i class="fa-solid fa-circle-half-stroke"></i>Dark Mode</button>
                 <button class="button" onclick="speakText()"><i class="fa-solid fa-ear-listen"></i>Text-to-Speech</button>

                </div>
            </div>              
        </div>    
    </div>
    <div id="editor" contenteditable="true" oninput="updateWordCount()"></div>
    <div id="bottomToolbar"> 
        <div id="wordCount">Word Count: 0</div> 
        <p>Danny Docs | MBD DEV | Backed By Cloudflare | Icons Powerd By Fontawesome | Version 2.1 [Stable]</p>
        <p><a href="https://github.com/therealfuntimeswithdanny/MBD-APPS">Code is open source | View On GitHub                   |</a></p>
    </div>
</body>
</html>
